<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="nft img" class="card__img">
    <div class="card__overlay"><img class="card__overlay__img" src="./images/icon-view.svg" alt="view icon"></div>
    

   <div class="card__container">

    <h3 class="card__container__title">Equilibrium #3429</h3>
    <p class="card__container__text">  Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card__container__second">
    <div class="card__container__second__element">
      <img src="./images/icon-ethereum.svg" alt="ehtereum icon" class="card__container__second__element__icon__eth">
      <p class="card__container__second__element__text__eth">0.041 ETH</p>
    </div>
    
    
    <div class="card__container__second__element">
      <img src="./images/icon-clock.svg" alt="clock icon" class="card__container__second__element__icon__clock">
      <p class="card__container__second__element__text__days">  3 days left</p>
    </div>
   </div>
  </div>

   <div class="card__line">"</div>
  
  
   <div class="card__author">
<img src="./images/image-avatar.png" alt="author icon" class="card__author__icon">
<p class="card__author__text">Creation of <span class="card__author__text__span"> Jules Wyvern</span></p>
   </div>
  </div>





  

  
  

 
</body>
</html>
